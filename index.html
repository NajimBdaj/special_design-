<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>special Design JS</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" >
</head>
<body>
    <!-- Start settings box-->
     <div class="settings-box open">
        <div class="gear">
            <!-- activer l'affichage des animation(ergonomie)  -->
            <i class="fa-solid fa-gear  fa-spin"></i>
        </div>
        <div class="settings-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#FF9800"></li>
                    <li data-color="#00BCD4"></li>
                    <li data-color="#9c27b0"></li>
                    <li data-color="#e91e63"></li>
                    <li data-color="#4caf50"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>Random backgrounds</h4>
                <div class="random-backgrounds">
                    <span class="yes active">Yes</span>
                    <span class="no">No</span>
                </div>
            </div>
        </div>
     </div>
    <!-- End settings box-->
    <!-- Start Landding Page-->
    <div class="landding">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Sepecial Design</div>
            <ul>
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="introduction-text">
            <!-- big title -->
            <h1>We Are <span>Creative</span> Agency</h1>
            <!-- like a description -->
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit;Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>
    </div>
    <!-- End Landding Page-->


    <script src="js/master.js"></script>
</body>
</html>
